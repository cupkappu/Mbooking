# Cloudflare WARP SSH Deployment
# Connects to Cloudflare network via WARP, then SSH directly to server IP
#
# Triggers:
# - Manual: workflow_dispatch (GitHub Actions UI)
# - Auto: repository_dispatch (triggered by CI workflow on master/tag)

name: Deploy to Dev Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
      force_rebuild:
        description: 'Force rebuild images'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  repository_dispatch:
    types: [deploy-dev]

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}

jobs:
  deploy-dev:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: runner
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.meta.outputs.sha }}-backend
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: runner
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.meta.outputs.sha }}-frontend
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Cloudflare WARP Setup
      # ============================================
      - name: Install cloudflared
        uses: ./.github/actions/cloudflared
        with:
          version: 2024.11.0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_NODE_SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          echo "${{ secrets.DEPLOY_NODE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # ============================================
      # Connect to Cloudflare WARP and SSH
      # ============================================
      - name: Deploy via Cloudflare WARP
        run: |
          # Connect to Cloudflare network via WARP
          cloudflared access ssh --hostname ${{ secrets.DEPLOY_NODE_ADDR }}

          # SSH directly to server IP (now accessible through WARP)
          ssh -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            ${{ secrets.DEPLOY_NODE_USER }}@${{ secrets.DEPLOY_NODE_ADDR }} << 'DEPLOY_EOF'

            set -e

            echo "=== Starting deployment on dev server ==="
            echo "Working directory: ${{ secrets.DEPLOY_NODE_PATH }}"

            cd ${{ secrets.DEPLOY_NODE_PATH }}

            echo "=== Pulling latest images ==="
            docker-compose -f docker-compose.test.yml pull

            echo "=== Tagging images ==="
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.meta.outputs.sha }}-backend \
              $(docker-compose -f docker-compose.test.yml config | grep 'image:' | head -1 | awk '{print $2}' | sed 's/_test//')
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ steps.meta.outputs.sha }}-frontend \
              $(docker-compose -f docker-compose.test.yml config | grep 'image:' | tail -1 | awk '{print $2}' | sed 's/_test//')

            echo "=== Stopping existing containers ==="
            docker-compose -f docker-compose.test.yml down || true

            echo "=== Starting services ==="
            docker-compose -f docker-compose.test.yml up -d

            echo "=== Waiting for services to be healthy ==="
            for i in {1..60}; do
              if docker-compose -f docker-compose.test.yml ps | grep -q "healthy"; then
                echo "All services are healthy!"
                exit 0
              fi
              echo "Waiting for services... ($i/60)"
              sleep 3
            done

            echo "Deployment completed!"
          DEPLOY_EOF
